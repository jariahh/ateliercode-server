# Template for creating sealed secrets
# DO NOT commit the actual secret values to git!
#
# Usage:
# 1. Create a regular secret YAML with actual values (secrets.yaml - do not commit!)
# 2. Seal it using kubeseal:
#    kubeseal --format yaml < secrets.yaml > sealed-secrets.yaml
# 3. Apply the sealed secret:
#    kubectl apply -f sealed-secrets.yaml
#
# Example secrets.yaml (create locally, don't commit):
#
# apiVersion: v1
# kind: Secret
# metadata:
#   name: ateliercode-server-secrets
#   namespace: default
# type: Opaque
# stringData:
#   jwt-secret: "your-super-secret-jwt-key-here-at-least-64-chars-long-for-security"
#   database-url: "postgresql://ateliercode:yourpassword@ateliercode-server-postgresql:5432/ateliercode"
#   turn-credential: "production-turn-password-2024"
#
# Then run:
#   kubeseal --controller-name=sealed-secrets-controller \
#            --controller-namespace=kube-system \
#            --format yaml < secrets.yaml > sealed-secrets.yaml

---
# Placeholder SealedSecret structure (replace with actual sealed values)
apiVersion: bitnami.com/v1alpha1
kind: SealedSecret
metadata:
  name: ateliercode-server-secrets
  namespace: default
spec:
  encryptedData:
    # These values need to be generated using kubeseal
    jwt-secret: "<SEALED_VALUE>"
    database-url: "<SEALED_VALUE>"
    turn-credential: "<SEALED_VALUE>"
  template:
    metadata:
      name: ateliercode-server-secrets
      namespace: default
    type: Opaque
